<div class="row bg-gray my-1 rotary-container" id="@id">
    <div class="col mt-2">
    <div class ="row my-1 justify-content-center">
        <div class="col-auto"> @name</div>
    </div>
    <div class="mt-1 mb-3 d-flex justify-content-center">
    <input type="text" value=@value class="dial" id="@rotary_id" min=@left max=@right step=@step fgColor='@fg_color' disable=@disabled connection_name='@connection_name', control_id="@control_id">
    </div> 
    </div>
</div>
