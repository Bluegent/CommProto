<html>
<head>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

<body class="bg-dark m-0 p-0 vw-100">

<!-- Siderbar -->
<div class="offcanvas offcanvas-start bg-gray text-light" tabindex="-1" id="offcanvasExample" data-bs-keyboard="false" data-bs-backdrop="false" aria-labelledby="offcanvasExampleLabel">
   <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel"> Controllers </h5>
      <button type="button" class="btn-close btn-close-white " data-bs-dismiss="offcanvas" aria-label="Close"></button>
   </div>
   <div class="offcanvas-body">
      <div id="sidebar">
         <div class="nav flex-column py-3">
         
<!-- Tree view -->         
<div class="list-group list-group-tree well">
    <a  href="javascript:void(0);" class="list-group-item bg-dark text-light" data-toggle="collapse"><i class="fa fa-chevron"></i>
        Services
    </a>
    <div class="list-group collapse" id="service_btns">
    </div>
    
    <a href="javascript:void(0);" class="list-group-item bg-dark text-light" data-toggle="collapse"><i class="fa fa-chevron"></i>
        Endpoints
    </a>
    <div class="list-group collapse" id="endpoint_btns">    
    </div>
</div>
    
    
    
         </div>
      </div>
   </div>
</div>


<!-- Navbar -->
<nav class="navbar navbar-default bg-gray m-0 py-3">

        <span class="btn-label"><i class="fa fa-bars"></i></span> Menu
    </button>
</nav>

<div class="container-fluid">
<div class="row">

<span class="col smalltext" > You should ideally not be able to see this... :( </span>
</div>
<!-- notifications -->
<div class="row p-3"> <div class="col" id="notifications">



</div>
